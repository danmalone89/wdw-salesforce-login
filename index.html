<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .image-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="myImage" alt="Random Unsplash Image" />
    </div>
      <script>
        // This URL provides a random nature-oriented image from Unsplash
        var imageUrl = "https://source.unsplash.com/random/1920x1080/?nature";
      
        var imageElement = document.getElementById("myImage");
        imageElement.src = imageUrl;
      </script>

  </body>
</html>
