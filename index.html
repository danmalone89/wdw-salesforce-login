<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
    </style>
</head>

<body>
    <img id="myImage" alt="My Image">
    <script>
        var imageUrls = [
            "https://images.unsplash.com/photo-1545345540-ea5d968030af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3024&q=80",
            "https://images.unsplash.com/photo-1582181864990-061eb40977aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3456&q=80",
        ];
        var randomIndex = Math.floor(Math.random() * imageUrls.length);
        var imageUrl = imageUrls[randomIndex];
        var imageElement = document.getElementById("myImage");
        imageElement.src = imageUrl;
    </script>
</body>

</html>
